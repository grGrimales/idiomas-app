<div class="container mx-auto p-6 max-w-4xl">
  <div *ngIf="currentPhrase" class="bg-white p-8 rounded-2xl shadow-2xl">
    <div class="text-center mb-6">
      <h2 class="text-4xl font-bold text-gray-800 mb-2">{{ currentPhrase.translations[0].translatedText  }}</h2>
      <p class="text-2xl text-gray-500">{{  currentPhrase.originalText}}</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
      <button (click)="playAudio(currentPhrase.originAudioUrl)" class="bg-teal-500 text-white font-semibold py-3 px-4 rounded-lg w-full">Audio Origen (ES)</button>
      <button (click)="playAudio(currentPhrase.translations[0].audios[1]?.audioUrl)" class="bg-pink-500 text-white font-semibold py-3 px-4 rounded-lg w-full">Voz Femenina (EN)</button>
      <button (click)="playAudio(currentPhrase.translations[0].audios[0]?.audioUrl)" class="bg-blue-500 text-white font-semibold py-3 px-4 rounded-lg w-full">Voz Masculina (EN)</button>
    </div>
    
    <button (click)="nextPhrase()" [disabled]="isLoading" class="w-full bg-indigo-600 text-white font-bold py-4 rounded-lg hover:bg-indigo-700 disabled:bg-gray-400">
      <span *ngIf="!isLoading">Siguiente Frase</span>
      <span *ngIf="isLoading" class="spinner-sm"></span>
    </button>
  </div>
</div>

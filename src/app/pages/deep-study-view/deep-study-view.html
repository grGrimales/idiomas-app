<div class="container mx-auto p-6 max-w-4xl">
  <div *ngIf="currentPhrase" class="bg-white p-8 rounded-2xl shadow-2xl">
    
    <div class="text-center mb-6">
      <div class="flex items-center justify-center gap-3 mb-2 min-h-[3rem]">
        
        <h2 *ngIf="isTranslationVisible" class="text-4xl font-bold text-gray-800">
          {{ currentPhrase.translations[0].translatedText }}
        </h2>
        
        <h2 *ngIf="!isTranslationVisible" class="text-4xl font-bold text-gray-300 blur-sm select-none">
          Hidden Text
        </h2>

        <button (click)="isTranslationVisible = !isTranslationVisible" 
                class="p-2 rounded-full hover:bg-gray-100 transition-colors text-gray-600"
                title="Mostrar/Ocultar traducción">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path *ngIf="!isTranslationVisible" stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
            <path *ngIf="!isTranslationVisible" stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            
            <path *ngIf="isTranslationVisible" stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
          </svg>
        </button>
      </div>

      <p class="text-2xl text-gray-500">{{ currentPhrase.originalText }}</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
      
      <button (click)="playAudio(currentPhrase.originAudioUrl)" 
              [class.ring-4]="currentPlayingUrl === currentPhrase.originAudioUrl"
              [class.ring-teal-300]="currentPlayingUrl === currentPhrase.originAudioUrl"
              class="bg-teal-500 text-white font-semibold py-3 px-4 rounded-lg w-full transition-all flex justify-center items-center gap-2">
        <span *ngIf="currentPlayingUrl === currentPhrase.originAudioUrl" class="animate-pulse">⏸</span>
        Audio Origen (ES)
      </button>

      <button (click)="playAudio(currentPhrase.translations[0].audios[1]?.audioUrl)" 
              [class.ring-4]="currentPlayingUrl === currentPhrase.translations[0].audios[1]?.audioUrl"
              [class.ring-pink-300]="currentPlayingUrl === currentPhrase.translations[0].audios[1]?.audioUrl"
              class="bg-pink-500 text-white font-semibold py-3 px-4 rounded-lg w-full transition-all flex justify-center items-center gap-2">
        <span *ngIf="currentPlayingUrl === currentPhrase.translations[0].audios[1]?.audioUrl" class="animate-pulse">⏸</span>
        Voz Femenina (EN)
      </button>

      <button (click)="playAudio(currentPhrase.translations[0].audios[0]?.audioUrl)" 
              [class.ring-4]="currentPlayingUrl === currentPhrase.translations[0].audios[0]?.audioUrl"
              [class.ring-blue-300]="currentPlayingUrl === currentPhrase.translations[0].audios[0]?.audioUrl"
              class="bg-blue-500 text-white font-semibold py-3 px-4 rounded-lg w-full transition-all flex justify-center items-center gap-2">
        <span *ngIf="currentPlayingUrl === currentPhrase.translations[0].audios[0]?.audioUrl" class="animate-pulse">⏸</span>
        Voz Masculina (EN)
      </button>
    </div>
    
    <button (click)="nextPhrase()" [disabled]="isLoading" class="w-full bg-indigo-600 text-white font-bold py-4 rounded-lg hover:bg-indigo-700 disabled:bg-gray-400">
      <span *ngIf="!isLoading">Siguiente Frase</span>
      <span *ngIf="isLoading" class="spinner-sm"></span>
    </button>
  </div>
</div>

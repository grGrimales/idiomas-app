<div class="container mx-auto p-6 max-w-4xl flex flex-col items-center justify-center min-h-[80vh]">
  <div *ngIf="currentPhrase" class="bg-white w-full p-8 md:p-10 rounded-3xl shadow-xl border border-gray-100 relative overflow-hidden">
    
    <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500"></div>

    <div class="text-center mb-10 space-y-6">
      
      <div (click)="isTranslationVisible = !isTranslationVisible" 
           class="group cursor-pointer relative transition-all duration-300 select-none p-4 rounded-xl hover:bg-gray-50">
        
        <div class="flex items-center justify-center gap-3">
          <h2 *ngIf="isTranslationVisible" class="text-3xl md:text-4xl font-extrabold text-gray-800 animate-in fade-in slide-in-from-bottom-2 duration-300">
            {{ currentPhrase.translations[0].translatedText }}
          </h2>

          <div *ngIf="!isTranslationVisible" class="w-full max-w-2xl mx-auto">
            <div class="h-10 bg-gray-200 rounded-lg blur-sm w-3/4 mx-auto mb-2"></div>
            <div class="h-10 bg-gray-200 rounded-lg blur-sm w-1/2 mx-auto"></div>
            <p class="text-sm text-gray-400 mt-2 font-medium uppercase tracking-wider">Haz click para revelar</p>
          </div>

          <div class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-400 group-hover:text-indigo-600 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
              <path *ngIf="!isTranslationVisible" stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
              <path *ngIf="!isTranslationVisible" stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path *ngIf="isTranslationVisible" stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
            </svg>
          </div>
        </div>
      </div>

      <div class="bg-indigo-50 inline-block px-6 py-3 rounded-xl">
        <p class="text-xl md:text-2xl text-indigo-800 font-medium">{{ currentPhrase.originalText }}</p>
      </div>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-10">
      
      <button (click)="playAudio(currentPhrase.originAudioUrl)" 
              [class.ring-4]="currentPlayingUrl === currentPhrase.originAudioUrl"
              [class.ring-teal-200]="currentPlayingUrl === currentPhrase.originAudioUrl"
              [class.bg-teal-600]="currentPlayingUrl === currentPhrase.originAudioUrl"
              [class.bg-teal-500]="currentPlayingUrl !== currentPhrase.originAudioUrl"
              class="text-white font-semibold py-4 px-4 rounded-xl shadow-md hover:shadow-lg hover:-translate-y-0.5 transition-all flex justify-center items-center gap-2 group">
        <span *ngIf="currentPlayingUrl === currentPhrase.originAudioUrl" class="animate-pulse text-xl">⏸</span>
        <svg *ngIf="currentPlayingUrl !== currentPhrase.originAudioUrl" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19.114 5.636a9 9 0 010 12.728M16.463 8.288a5.25 5.25 0 010 7.424M6.75 8.25l4.72-4.72a.75.75 0 011.28.53v15.88a.75.75 0 01-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.01 9.01 0 012.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75z" />
        </svg>
        <span>Español</span>
      </button>

      <button (click)="playAudio(currentPhrase.translations[0].audios[1]?.audioUrl)" 
              [class.ring-4]="currentPlayingUrl === currentPhrase.translations[0].audios[1]?.audioUrl"
              [class.ring-pink-200]="currentPlayingUrl === currentPhrase.translations[0].audios[1]?.audioUrl"
              [class.bg-pink-600]="currentPlayingUrl === currentPhrase.translations[0].audios[1]?.audioUrl"
              [class.bg-pink-500]="currentPlayingUrl !== currentPhrase.translations[0].audios[1]?.audioUrl"
              class="text-white font-semibold py-4 px-4 rounded-xl shadow-md hover:shadow-lg hover:-translate-y-0.5 transition-all flex justify-center items-center gap-2">
        <span *ngIf="currentPlayingUrl === currentPhrase.translations[0].audios[1]?.audioUrl" class="animate-pulse text-xl">⏸</span>
        <svg *ngIf="currentPlayingUrl !== currentPhrase.translations[0].audios[1]?.audioUrl" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
           <path d="M13.5 4.06c0-1.336-1.616-2.005-2.56-1.06l-4.5 4.5H4.508c-1.141 0-2.318.664-2.66 1.905A9.76 9.76 0 001.5 12c0 .898.121 1.768.35 2.595.341 1.24 1.518 1.905 2.659 1.905h1.93l4.5 4.5c.945.945 2.561.276 2.561-1.06V4.06zM18.584 5.106a.75.75 0 011.06 0c3.808 3.807 3.808 9.98 0 13.788a.75.75 0 11-1.06-1.06 8.25 8.25 0 000-11.668.75.75 0 010-1.06z" />
           <path d="M15.932 7.757a.75.75 0 011.061 0 6 6 0 010 8.486.75.75 0 01-1.06-1.061 4.5 4.5 0 000-6.364.75.75 0 010-1.06z" />
        </svg>
        <span>Inglés (Mujer)</span>
      </button>

      <button (click)="playAudio(currentPhrase.translations[0].audios[0]?.audioUrl)" 
              [class.ring-4]="currentPlayingUrl === currentPhrase.translations[0].audios[0]?.audioUrl"
              [class.ring-blue-200]="currentPlayingUrl === currentPhrase.translations[0].audios[0]?.audioUrl"
              [class.bg-blue-600]="currentPlayingUrl === currentPhrase.translations[0].audios[0]?.audioUrl"
              [class.bg-blue-500]="currentPlayingUrl !== currentPhrase.translations[0].audios[0]?.audioUrl"
              class="text-white font-semibold py-4 px-4 rounded-xl shadow-md hover:shadow-lg hover:-translate-y-0.5 transition-all flex justify-center items-center gap-2">
        <span *ngIf="currentPlayingUrl === currentPhrase.translations[0].audios[0]?.audioUrl" class="animate-pulse text-xl">⏸</span>
        <svg *ngIf="currentPlayingUrl !== currentPhrase.translations[0].audios[0]?.audioUrl" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
           <path d="M13.5 4.06c0-1.336-1.616-2.005-2.56-1.06l-4.5 4.5H4.508c-1.141 0-2.318.664-2.66 1.905A9.76 9.76 0 001.5 12c0 .898.121 1.768.35 2.595.341 1.24 1.518 1.905 2.659 1.905h1.93l4.5 4.5c.945.945 2.561.276 2.561-1.06V4.06zM18.584 5.106a.75.75 0 011.06 0c3.808 3.807 3.808 9.98 0 13.788a.75.75 0 11-1.06-1.06 8.25 8.25 0 000-11.668.75.75 0 010-1.06z" />
           <path d="M15.932 7.757a.75.75 0 011.061 0 6 6 0 010 8.486.75.75 0 01-1.06-1.061 4.5 4.5 0 000-6.364.75.75 0 010-1.06z" />
        </svg>
        <span>Inglés (Hombre)</span>
      </button>
    </div>
    
    <button (click)="nextPhrase()" [disabled]="isLoading" class="w-full bg-slate-800 text-white font-bold py-5 rounded-xl hover:bg-slate-900 transition-colors shadow-lg disabled:opacity-50 disabled:cursor-not-allowed flex justify-center items-center gap-2">
      <span *ngIf="!isLoading">Siguiente Frase</span>
      <svg *ngIf="!isLoading" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-5 h-5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
      </svg>
      <span *ngIf="isLoading" class="spinner-sm"></span>
    </button>

  </div>
</div>

<div class="container mx-auto p-6 max-w-2xl text-center">
  <div class="bg-white p-8 rounded-2xl shadow-2xl">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Configurar Evaluación</h1>

    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2">Playlist (opcional)</label>
      <select [(ngModel)]="config.playlistId" class="w-full p-3 border rounded">
        <option [ngValue]="undefined">Todas mis frases</option>
        <option *ngFor="let playlist of playlists" [value]="playlist._id">{{ playlist.name }}</option>
      </select>
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2">Ordenar por</label>
      <select [(ngModel)]="config.orderBy" class="w-full p-3 border rounded">
        <option value="random">Aleatorio</option>
        <option value="least_successful">Menos acertadas</option>
        <option value="least_attempted">Menos evaluadas</option>
      </select>
    </div>

    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2">Cantidad de frases</label>
      <input type="number" [(ngModel)]="config.limit" class="w-full p-3 border rounded">
    </div>

    <button (click)="startAssessment()" class="w-full bg-blue-600 text-white font-bold py-4 rounded-lg hover:bg-blue-700">
      Comenzar Evaluación
    </button>
  </div>
</div>

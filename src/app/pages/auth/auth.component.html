<div class="min-h-screen bg-gray-100 flex items-center justify-center p-4">

  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-2xl">
    
    <h2 class="text-3xl font-bold text-gray-800 text-center mb-8">
      {{ isLoginMode ? 'Iniciar Sesión 1' : 'Crear Cuenta' }}
    </h2>

    <form (ngSubmit)="onSubmit()" class="space-y-6">
      
      <div>
        <label for="email" class="block text-sm font-bold text-gray-700 mb-2">Email</label>
        <input 
          type="email" 
          id="email" 
          [(ngModel)]="email" 
          name="email"
          autocomplete="email"
          required
          class="w-full p-3 border-2 border-gray-300 rounded-lg focus:ring-4 focus:ring-blue-300 focus:border-blue-500 transition duration-200"
        >
      </div>
      
      <div>
        <label for="password" class="block text-sm font-bold text-gray-700 mb-2">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          [(ngModel)]="password" 
          name="password"
          autocomplete="current-password"
          required
          class="w-full p-3 border-2 border-gray-300 rounded-lg focus:ring-4 focus:ring-blue-300 focus:border-blue-500 transition duration-200"
        >
      </div>

      <p *ngIf="errorMessage" class="text-red-500 text-sm text-center">
        {{ errorMessage }}
      </p>

      <button 
        type="submit"
        class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-200"
      >
        {{ isLoginMode ? 'Entrar' : 'Registrarse' }}
      </button>

    </form>

    <div class="text-center mt-6">
      <button (click)="onSwitchMode()" class="text-sm text-blue-600 hover:underline">
        {{ isLoginMode ? '¿No tienes una cuenta? Regístrate' : '¿Ya tienes una cuenta? Inicia sesión' }}
      </button>
    </div>

  </div>
</div>

<div class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
  <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md text-center transform transition-all">
    
    <div class="text-6xl mb-4">{{ performance.icon }}</div>
    
    <h2 class="text-3xl font-bold mb-2" [ngClass]="performance.color">{{ performance.message }}</h2>
    <p class="text-gray-600 mb-6">Has completado la sesión de evaluación.</p>

    <div class="grid grid-cols-2 gap-4 text-lg mb-8">
      <div class="bg-green-100 text-green-800 p-4 rounded-lg">
        <div class="font-bold text-3xl">{{ correctCount }}</div>
        <div>Aciertos</div>
      </div>
      <div class="bg-red-100 text-red-800 p-4 rounded-lg">
        <div class="font-bold text-3xl">{{ incorrectCount }}</div>
        <div>Fallos</div>
      </div>
    </div>

    <div class="w-full bg-gray-200 rounded-full h-4 mb-2">
      <div class="bg-gradient-to-r from-green-400 to-blue-500 h-4 rounded-full" [style.width.%]="successPercentage"></div>
    </div>
    <p class="text-sm text-gray-700 font-bold mb-8">{{ successPercentage }}% de Aciertos</p>

    <div class="flex flex-col space-y-3">
      <button (click)="restart.emit()" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
        Evaluar de Nuevo
      </button>
      <button (click)="close.emit()" class="w-full bg-gray-200 text-gray-800 font-bold py-3 px-4 rounded-lg hover:bg-gray-300 transition duration-200">
        Cerrar
      </button>
    </div>

  </div>
</div>
